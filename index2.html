<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <video src="./img/thebiggysmith_Matrix_Raining_Code.mp4" autoplay loop class="video-back"></video>
      <div class="quizbox" id="quiz-display">
        <p class="head-text">
          Question <span class="head-answer-num">4</span> of 15
        </p>
        <p id="head-timer">10s</p>
        <p class="question-text">
          In which answer is the value of the
          <span class="question-random"
            ><span id="question-num1">5</span>
            <span id="question-num2">+</span>
            <span id="question-num3">3</span></span
          >
          <br />
          example given correctly ?
        </p>
        <div class="answers"></div>
        <div class="results"></div>
      </div>
      <div class="box" id="finish">
        <i class="fas fa-crown"></i>
        <p class="finish">FINISH !</p>
        <p class="correct-text">Correct answer: <span id="correct-answer">0</span></p>
        <p class="correct-text">Wrong answer: <span id="wrong-answer">0</span></p>
        <p class="correct-text">Total points: <span id="total-points">0</span></p>
        <button class="retry"><a href="./index.html">Retry</a></button>
    </div>
    </div>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
    <script src="./app.js"></script>
  </body>
</html>
